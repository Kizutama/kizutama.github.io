<div class="gallery">
    {% for image in include.gallery %}
    <div class="gallery-item">
        <a href="{{ image.image_path | relative_url }}" data-lightbox="gallery" data-title="{{ image.title }}">
            <img src="{{ image.image_path | relative_url }}" alt="{{ image.title }}">
            <div class="image-overlay">
                <span class="image-title">{{ image.title }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
